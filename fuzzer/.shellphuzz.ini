[loggers]
keys=root,fuzzer.fuzzer

[logger_root]
level=NOTSET
handlers=hand01

[logger_fuzzer.fuzzer]
level=DEBUG
handlers=hand01
qualname=fuzzer.fuzzer

[handlers]
keys=hand01

[handler_hand01]
class=StreamHandler
level=NOTSET
formatter=form01
args=(sys.stdout,)

[formatters]
keys=form01

[formatter_form01]
format=F1 %(asctime)s %(levelname)s %(message)s
datefmt=
class=logging.Formatter
